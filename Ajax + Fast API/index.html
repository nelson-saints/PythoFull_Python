<!doctype html>
<html lang="pt-BR">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Pokedex</title>

  </head>
  <body>
    <div class="container">
      <div id="linha" class="row">

      </div>
    </div>

    <script>
      for(var i = 1; i <100; i++){
        $.ajax({
          url: "https://pokeapi.co/api/v2/pokemon/" + i,
          method: 'get',
          async: true,
          success: function(resposta){
              var linha = document.getElementById("linha")
              conteudo = '<div class="card" style="width: 18rem;">\
                            <img src="'+resposta['sprites']['other']['dream_world']['front_default'] +'" class="card-img-top" alt="...">\
                            <div class="card-body">\
                              <h5 class="card-title">'+resposta['forms']['0']['name']+'</h5>\
                              <a class="btn btn-success">Ver mais </a>\
                              </div>\
                            </div>'

              linha.innerHTML += conteudo

              console.log(resposta['sprites']['other']['dream_world']['front_default'])
              console.log(resposta['forms']['0']['name'])
            
          }
        })
    }



    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" ></script>

  </body>
</html>
